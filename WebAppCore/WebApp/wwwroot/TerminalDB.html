<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Terminal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Terminal</h2>
    <h2></h2>
    <button onclick="window.location.href='/index.html'">Home</button>
    <button onclick="window.location.href='/BrandsDB.html'">BrandsDB</button>
    <button onclick="window.location.href='/ProducedBrandsDB.html'">ProducedBrandsDB</button>
    <button onclick="window.location.href='/DeliveredBrandsDB.html'">DeliveredBrandsDB</button>
    <button onclick="window.location.href='/TerminalDB.html'">TerminalDB</button>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="age">ProducedBrands:</label>
            <input class="form-control" name="producedBrands" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Name</th><th>ProducedBrands</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        // Получение всех пользователей
        function GetTerminals() {
            $.ajax({
                url: '/api/terminal',
                type: 'GET',
                contentType: "application/json",
                success: function (terminal) {
                    var rows = "";
                    $.each(terminal, function (index, terminal) {
                        // добавляем полученные элементы в таблицу
                        rows += row(terminal);
                    })
                    $("table tbody").append(rows);
                }
            });
        }
        // Получение одного пользователя
        function GetTerminal(id) {
            $.ajax({
                url: '/api/terminal/' + id,
                type: 'GET',
                contentType: "application/json",
                success: function (terminal) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = terminal.id;
                    form.elements["name"].value = terminal.name;
                    form.elements["producedBrands"].value = terminal.producedBrands;
                }
            });
        }
        // Добавление пользователя
        function CreateTerminal(Name, producedBrands) {
            $.ajax({
                url: "api/terminal",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    //id: "89",
                    name: Name,
                    producedBrands: producedBrands,
                }),
                success: function (terminal) {
                    reset();
                    $("table tbody").append(row(terminal));
                }
            })
        }
        // Изменение пользователя
        function EditTerminal(Id, Name, producedBrands) {
            $.ajax({
                url: "api/terminal",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: Id,
                    name: Name,
                    producedBrands: producedBrands,
                }),
                success: function (user) {
                    reset();
                    $("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Удаление пользователя
        function DeleteTerminal(id) {
            $.ajax({
                url: "api/terminal/" + id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    $("tr[data-rowid='" + user.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (user) {
            return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
                "<td>" + user.name + "</td> <td>" + user.producedBrands + "</td>" +
                "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            var name = this.elements["name"].value;
            var producedBrands = this.elements["producedBrands"].value;
            if (id == 0)
                CreateTerminal(name, producedBrands);
            else
                EditTerminal(id, name, producedBrands);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetTerminal(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteTerminal(id);
        })

        // загрузка пользователей
        GetTerminals();

    </script>
</body>
</html>
