<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>DeliveredBrandsDB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>DeliveredBrandsDB</h2>
    <h2></h2>
    <button onclick="window.location.href='/index.html'">Home</button>
    <button onclick="window.location.href='/BrandsDB.html'">BrandsDB</button>
    <button onclick="window.location.href='/ProducedBrandsDB.html'">ProducedBrandsDB</button>
    <button onclick="window.location.href='/DeliveredBrandsDB.html'">DeliveredBrandsDB</button>
    <button onclick="window.location.href='/TerminalDB.html'">TerminalDB</button>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">producedBrandId:</label>
            <input class="form-control" name="producedBrandId" />
        </div>
        <div class="form-group">
            <label for="age">countOfDelivered:</label>
            <input class="form-control" name="countOfDelivered" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><<th>ProducedBrandId</th><th>CountOfProduced</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        // Получение всех
        function GetDeliveredBrands() {
            $.ajax({
                url: '/api/deliveredbrands',
                type: 'GET',
                contentType: "application/json",
                success: function (deliveredBrands) {
                    var rows = "";
                    $.each(deliveredBrands, function (index, deliveredBrands) {
                        // добавляем полученные элементы в таблицу
                        rows += row(deliveredBrands);
                    })
                    $("table tbody").append(rows);
                }
            });
        }
        // Получение одного пользователя
        function GetDeliveredBrand(id) {
            $.ajax({
                url: '/api/deliveredbrands/' + id,
                type: 'GET',
                contentType: "application/json",
                success: function (deliveredbrands) {
                    var form = document.forms["userForm"];
                    form.elements["id"].value = deliveredbrands.id;
                    form.elements["producedBrandId"].value = deliveredbrands.produceBrandsId;
                    form.elements["countOfDelivered"].value = deliveredbrands.countOfDelivered;
                }
            });
        }
        // Добавление пользователя
        function CreateDeliveredBrand(producedBrandId, countOfDelivered) {
            $.ajax({
                url: "api/deliveredbrands",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    //id: "89",
                    //brandId: brandId,
                    produceBrandsId: producedBrandId,
                    countOfDelivered: countOfDelivered,
                }),
                success: function (deliveredbrands) {
                    reset();
                    $("table tbody").append(row(deliveredbrands));
                }
            })
        }
        // Изменение пользователя
        function EditDeliveredBrand(id, producedBrandId, countOfDelivered) {
            $.ajax({
                url: "api/deliveredbrands",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    id: id,
                    produceBrandsId: producedBrandId,
                    countOfDelivered: countOfDelivered,
                }),
                success: function (user) {
                    reset();
                    $("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        // Удаление пользователя
        function DeleteDeliveredBrand(id) {
            $.ajax({
                url: "api/deliveredbrands/" + id,
                contentType: "application/json",
                method: "DELETE",
                success: function (user) {
                    $("tr[data-rowid='" + user.id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (user) {
            return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
                "<td>" + user.produceBrandsId + "</td> <td>" + user.countOfDelivered + "</td>" +
                "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var id = this.elements["id"].value;
            // var brandId = this.elements["brandId"].value;
            var producedBrandId = this.elements["producedBrandId"].value;
            var countOfDelivered = this.elements["countOfDelivered"].value;
            if (id == 0)
                CreateDeliveredBrand(producedBrandId, countOfDelivered);
            else
                EditDeliveredBrand(id, producedBrandId, countOfDelivered);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var id = $(this).data("id");
            GetDeliveredBrand(id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var id = $(this).data("id");
            DeleteDeliveredBrand(id);
        })

        // загрузка пользователей
        GetDeliveredBrands();

    </script>
</body>
</html>
